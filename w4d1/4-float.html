<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Floats?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body,
    html {
      margin: 0;
    }
    header {
      padding: 30px;
      background-color: #bada55;
    }
    header:after {
      content: "";
      display: table;
      clear: both;
    }
    header h1 {
      display: inline-block;
      font-size: 40px;
      float: left;
    }
    header h2 {
      display: inline-block;
      float: right;
      position: relative;
      top: 20px;
    }
  </style>
  <body>
    <header>
      <h1>Evil Floats!</h1>
      <h2>Making devs sad since '95</h2>
    </header>
  </body>
</html>
